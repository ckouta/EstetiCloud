<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Style</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
<link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">
<link href="/toastr.min.css" rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
<link rel="icon" type="image/jpg" href="/dist/img/icon.jpg">
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:replace="layout/layout :: header"></header>

		<aside th:replace="layout/layout :: aside"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 th:text="${titulo}"></h1>

			</section>

			<!-- Main content -->
			<section class="content container-fluid">

				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title"></h3>
									<a th:href="@{/cliente/listar}"
										class="btn bg-orange btn-flat margin btn-xl float-right"
										th:text="'Volver'"></a>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<form th:action="@{/cliente/form}" th:object="${cliente}" method="post">
										<div class="form-group row">
											<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
											<div class="col-sm-6">
												<input type="text" th:field="*{nombre}" class="form-control"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('nombre')}"
													th:errors="*{nombre}"></small>
											</div>
										</div>
										<div class="form-group row">
											<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
											<div class="col-sm-6">
												<input type="text" th:field="*{apellido}"
													class="form-control"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('apellido')}"
													th:errors="*{apellido}"></small>
											</div>
										</div>
										<div class="form-group row">
											<label for="email" class="col-sm-2 col-form-label">Email</label>
											<div class="col-sm-6">
												<input type="text" th:field="*{email}" class="form-control"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
											</div>
										</div>
										
										<div class="form-group row">
											<label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
											<div class="col-sm-6">
												<input type="text" th:field="*{telefono}" class="form-control"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-6">
												<input type="submit" th:value="${titulo}"
													class="btn bg-olive btn-flat margin" />
											</div>
										</div>
									</form>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>
				<!-- /.content -->

			</section>
		</div>
		<!-- /.content -->
		<footer th:replace="layout/layout :: footer"></footer>
	</div>
	<!-- /.content-wrapper -->
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- DataTables -->
	<script
		th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script src="/toastr.min.js"></script>
	<script>
		$(function() {
			$('#example1').DataTable({
				"language" : idioma_espanol
			})
		})

		var idioma_espanol = {
			"sProcessing" : "Procesando...",
			"sLengthMenu" : "Mostrar _MENU_ registros",
			"sZeroRecords" : "No se encontraron resultados",
			"sEmptyTable" : "Ningún dato disponible en esta tabla",
			"sInfo" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
			"sInfoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
			"sInfoFiltered" : "(filtrado de un total de _MAX_ registros)",
			"sInfoPostFix" : "",
			"sSearch" : "Buscar:",
			"sUrl" : "",
			"sInfoThousands" : ",",
			"sLoadingRecords" : "Cargando...",
			"oPaginate" : {
				"sFirst" : "Primero",
				"sLast" : "Último",
				"sNext" : "Siguiente",
				"sPrevious" : "Anterior"
			},
			"oAria" : {
				"sSortAscending" : ": Activar para ordenar la columna de manera ascendente",
				"sSortDescending" : ": Activar para ordenar la columna de manera descendente"
			}
		}
	</script>

	<script th:inline="javascript">
                var success = [[${success}]];
                if (success != null) {
                    toastr.success(success, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var error = [[${error}]];
                if (error != null) {
                    toastr.error(error, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var info = [[${info}]];
                if (info != null) {
                    toastr.info(info, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var warning = [[${warning}]];
                if (warning != null) {
                    toastr.warning(warning, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
            </script>
	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
