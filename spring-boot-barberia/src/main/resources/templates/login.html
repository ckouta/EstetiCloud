<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EstetiCloud</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<!-- iCheck -->
<link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">
<link th:href="@{/toastr.min.css}" rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
<link rel="icon" type="image/jpg" href="index/images/icon.jpg">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a><b>Gestión</b>EstetiCloud</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Iniciar sesión</p>

			<form th:action="@{/login}" method="post">
				<div class="form-group has-feedback">
					<input type="text" name="username" id="username"
						class="form-control" placeholder="Usuario" required> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" id="password"
						class="form-control" placeholder="Password" required> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="row">

					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-success btn-flat margin">Iniciar
							sesión</button>
					</div>
					<!-- /.col -->
					<div class="col-xs-4"></div>

					<div class="col-xs-4">
						<a th:href="@{/}" class="btn btn-primary btn-flat margin pull-right"
							th:text="'Home'"></a>
					</div>
				</div>
			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
	<script th:src="@{/toastr.min.js}"></script>


	<script th:inline="javascript">
                var success = [[${success}]];
                if (success != null) {
                    toastr.success(success, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var error = [[${error}]];
                if (error != null) {
                    toastr.error(error, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var info = [[${info}]];
                if (info != null) {
                    toastr.info(info, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var warning = [[${warning}]];
                if (warning != null) {
                    toastr.warning(warning, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
     </script>

	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' /* optional */
			});
		});
	</script>
</body>
</html>
