<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EstetiCloud</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
<link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">
<link th:href="@{/toastr.min.css}" rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
<link rel="icon" type="image/jpg" href="/dist/img/icon.jpg">
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:replace="layout/layout :: header"></header>

		<aside th:replace="layout/layout :: aside"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 th:text="${titulo}" align="center"></h1>

			</section>
			<!-- Main content -->
			<section class="content container-fluid">

				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box box-info">
								<div class="box-header">
									<h3 class="box-title"></h3>
									<a th:href="@{/barbero/form}"
										class="btn btn-success btn-flat margin btn-xl pull-right"
										th:text="#{text.barbero.crear}"></a>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<div class="table-responsive">
										<table id="example1"
											class="table table-bordered table-striped">
											<thead>
												<tr>
													<th>Id</th>
													<th>Nombre</th>
													<th>Apellido</th>
													<th>Email</th>
													<th>Teléfono</th>
													<th>Acciones</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="barbero: ${barberos}">
													<td th:text="${barbero.id}"></td>
													<td th:text="${barbero.nombre}"></td>
													<td th:text="${barbero.apellido}"></td>
													<td th:text="${barbero.email}"></td>
													<td th:text="${barbero.telefono}"></td>
													<td><a class="btn btn-info btn-flat margin"
														th:href="@{/barbero/form/} + ${barbero.id}"
														th:text="#{text.barbero.editar}"></a> <a
														class="btn btn-danger btn-flat margin"
														th:href="@{/barbero/eliminar/} + ${barbero.id}"
														th:text="#{text.barbero.eliminar}"
														onclick="return confirm('¿Estás seguro que quieres eliminar el barbero?');"></a>
													</td>
												</tr>
											</tbody>
											<tfoot>
												<tr>
													<th>Id</th>
													<th>Nombre</th>
													<th>Apellido</th>
													<th>Email</th>
													<th>Teléfono</th>
													<th>Acciones</th>
												</tr>
											</tfoot>
										</table>

									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>
				<!-- /.content -->

			</section>
		</div>
		<!-- /.content -->
		<footer th:replace="layout/layout :: footer"></footer>
	</div>
	<!-- /.content-wrapper -->
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- DataTables -->
	<script
		th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/toastr.min.js}"></script>
	<script th:inline="javascript">
                var success = [[${success}]];
                if (success != null) {
                    toastr.success(success, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var error = [[${error}]];
                if (error != null) {
                    toastr.error(error, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var info = [[${info}]];
                if (info != null) {
                    toastr.info(info, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
                var warning = [[${warning}]];
                if (warning != null) {
                    toastr.warning(warning, 'Mensaje:', {"closeButton": true, positionClass: 'toast-bottom-right'});
                }
            </script>
	
	<script>
		$(function() {
			$('#example1').DataTable({
				"language" : idioma_espanol
			})
		})

		var idioma_espanol = {
			"sProcessing" : "Procesando...",
			"sLengthMenu" : "Mostrar _MENU_ registros",
			"sZeroRecords" : "No se encontraron resultados",
			"sEmptyTable" : "Ningún dato disponible en esta tabla",
			"sInfo" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
			"sInfoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
			"sInfoFiltered" : "(filtrado de un total de _MAX_ registros)",
			"sInfoPostFix" : "",
			"sSearch" : "Buscar:",
			"sUrl" : "",
			"sInfoThousands" : ",",
			"sLoadingRecords" : "Cargando...",
			"oPaginate" : {
				"sFirst" : "Primero",
				"sLast" : "Último",
				"sNext" : "Siguiente",
				"sPrevious" : "Anterior"
			},
			"oAria" : {
				"sSortAscending" : ": Activar para ordenar la columna de manera ascendente",
				"sSortDescending" : ": Activar para ordenar la columna de manera descendente"
			}
		}
	</script>

	
	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
